<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contactos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Lista de Contactos</h1>

        <form id="contact-form" class="form">
            <input type="hidden" id="index" value="">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingresa el nombre" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" placeholder="Ingresa el teléfono" pattern="\d*" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Ingresa el email" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" placeholder="Ingresa la dirección" required>

            <button type="submit" id="save-button">Guardar Contacto</button>
        </form>

        <h2>Contactos Guardados</h2>
        <div id="contact-list" class="contact-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
